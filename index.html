    <div class="fixed-layer position-fixed top-0 bottom-0 start-0 end-0  d-none   justify-content-center align-items-center  ">

            <img src="" class="w-100 h-100 ">
            <i class="fa-solid fa-arrow-left position-absolute  " id="prev"></i>
            <i class="fa-solid fa-arrow-right position-absolute " id="next"></i>
